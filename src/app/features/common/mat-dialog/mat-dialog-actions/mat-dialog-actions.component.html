<!-- mat-dialog-actions -->
<!-- <div  *ngIf="mobileView"> -->
  <!-- color="accent"  mat-raised-button -->
  <button style="height: 0; padding: 0 !important; border-width: 0 !important; min-width:0% !important;"></button>
  <button *ngIf="itemOwner && isEdit" class="hamburger-menu-button" mat-button
        (click)="editClick()"
        tabindex="2" [disabled]="actionDisabled"
    >
      {{editLabel}}
    </button>
    <div *ngIf="itemOwner && isEdit" class="mat-dialog-actions-mobile-separator"></div>

    <button class="hamburger-menu-button" mat-button
       (click)="actionClick()"
      tabindex="2" [disabled]="actionDisabled"
    >
      {{actionLabel}}
    </button>
    <div class="mat-dialog-actions-mobile-separator"></div>
    <!-- color="accent"  -->
    <button class="hamburger-menu-button" mat-button (click)="cancelClick()" tabindex="-1">
      {{cancelLabel}}
    </button>
