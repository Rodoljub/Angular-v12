<!-- #region Search Action Bar -->
<div class="search-action-bar" disabled>

    <div class="search-action-bar-left">
        <!--  #region Home -->

        <app-icon-label
            [svgIcon]="'arrowBack'"
            [label]="backLabel"
            (clickOnButton)="closeSearch()"
        ></app-icon-label>

        <!-- *ngIf="isViewSection" -->
        <app-header-view
            ngClass="{{viewLabelClass}}"
            [header]="false"
            [isViewSection]="isViewSection"
        ></app-header-view>

    </div>

    <div class="search-action-bar-center">
    </div>

    <div class="search-action-bar-right">
        <!-- #region Save Search -->
            <app-icon-label
                [ngClass]="saveLabelClass"
                [svgIcon]="'savealt'"
                [label]="saveTooltip"
                (clickOnButton)="saveSearch()"
            ></app-icon-label>
        <!-- #endregion Save Search -->

        <!-- #region Share  -->
            <app-icon-label
                [ngClass]="openLabelClass"
                (click)="onMenuOpen($event)"
                [svgIcon]="'openFolder'"
                [label]="openLabel"


            ></app-icon-label>
            <span style="display:none"
                #searchMenuTrigger="matMenuTrigger"
                [matMenuTriggerFor]="searchMenu"
            >
            </span>

                    <!-- (closed)="onMenuClose()" -->
            <mat-menu 
                id="searchMenu"
                class="header-menu header-profile-switch-nested-menu-arrows search-menu" 
                #searchMenu="matMenu" 
                [overlapTrigger]="false"
                yPosition="above"

                xPosition="before"
                (closed)="onMenuClose()"
            >
                <app-saved-searches
                    [saveSearchResults]='saveSearchResults'
                >
                </app-saved-searches>
            </mat-menu>
        <!-- #endregion Share -->
    </div>

    <!-- #region Search -->
    <app-button-mat-fab-icon class="search-action-bar-search-button"
        [buttonActive]="searchActive"
        [buttonClass]="searchButtonClass"
        [buttonInactiveClass]="'-inactive'"
        [buttonTooltip]="searchButtonTooltip"
        [buttonTooltipClass]="buttonTooltipClass" 
        [buttonTooltipPosition]="buttonTooltipPosition"
        [svgIcon]="'search'"
        (clickOnbutton)="doSearch()"
    >
    </app-button-mat-fab-icon>
    <!-- #endregion Search -->

</div>
<!-- #endregion Search Action Bar -->
